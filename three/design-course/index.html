<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- <canvas></canvas> -->

    <script src="js/vendor/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script>
        let renderer;
        let camera;
        let scene;
        let box;

        scene = new THREE.Scene();

        setCamera();
        addMesh();
        setLights();
        setAnimation()
        setRenderer();

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // Update on resize 
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectMatrix();
        })


        function setCamera() {
            camera = new THREE.PerspectiveCamera(
                75, // fov
                window.innerWidth / window.innerHeight, //aspect
                0.1, // clip close
                1000  // // clip far
            );
            camera.position.z = 5;
        }

        function setLights() {
            const light = new THREE.PointLight(0xFFFFFF, 1, 500)
            light.position.set(10, 0, 25);
            scene.add(light);
        }

        function addMesh() {
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshLambertMaterial({ color: 0x00FFFF });
            box = new THREE.Mesh(geometry, material);
            scene.add(box);
        }

        function setRenderer() {
            // Setup renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setClearColor('#e5e5e5');
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            render();
        }

        function render() {
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }

        function onMouseMove(e) {
            e.preventDefault();

            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (e.clientY / window.innerHeight) * 2 + 1;

            // update the picking ray with the camera and mouse position
            raycaster.setFromCamera(mouse, camera);

            // calculate objects intersecting the picking ray
            const intersects = raycaster.intersectObjects(scene.children);

            for (let i = 0; i < intersects.length; i++) {
                intersects[i].object.material.color.set(0xff0000);
            }

        }

        function setAnimation() {
            this.tl = new TimelineMax({ paused: true });
            this.tl.to(box.scale, 1, { x: 2, ease: Expo.easeOut })
            this.tl.to(box.scale, .5, { x: .5, ease: Expo.easeOut })
            this.tl.to(box.position, .5, { x: 2, ease: Expo.easeOut })
            this.tl.to(box.rotation, .5, { y: Math.PI * .5, ease: Expo.easeOut }, '=-1.5')
        }

        window.addEventListener('mousemove', onMouseMove);

    </script>
</body>

<style>
    body {
        margin: 0;
    }
</style>

</html>
